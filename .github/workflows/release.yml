name: Create Datapack Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.0.0 or 1.0.0)"
        required: true
        type: string
      versions:
        description: |
          One or more compatible Minecraft versions.
          Separate with commas for explicit versions (e.g. 1.21.9,1.21.10) or use a dash for ranges (e.g. 1.21.9-1.21.11).
          Mixed forms are supported: e.g., 1.21.5,1.21.9-1.21.11,1.21.14
        required: true
        type: string

permissions:
  contents: write

env:
  NORMALIZED_TAG: ${{ github.event.inputs.tag }}

jobs:
  normalize-tag:
    name: Normalize Release Tag
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.out.outputs.tag }}
      base_version: ${{ steps.out.outputs.base_version }}
    steps:
      - id: out
        run: |
          inp="${{ github.event.inputs.tag }}"
          [[ "$inp" =~ ^v ]] && tag="$inp" || tag="v$inp"
          base_version="${tag#v}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "base_version=$base_version" >> "$GITHUB_OUTPUT"

  prepare-versions:
    name: Expand and Validate Minecraft Versions
    runs-on: ubuntu-22.04
    needs: normalize-tag
    outputs:
      mc_versions_list: ${{ steps.versions.outputs.mc_versions_list }}
    steps:
      - id: versions
        run: |
          set -e
          VERSIONS="${{ github.event.inputs.versions }}"
          VERSIONS_STRIPPED="$(echo "$VERSIONS" | tr -d ' ')"

          # Function to expand simple patch version ranges only
          expand_range() {
            local start="$1"
            local end="$2"
            local prefix
            local start_patch
            local end_patch
            prefix="${start%.*}."                # everything up to last dot + dot
            start_patch="${start##*.}"
            end_patch="${end##*.}"

            if [[ "${start%.*}" != "${end%.*}" ]]; then
              echo "::error ::Cannot expand range with different prefixes: $start-$end"
              exit 1
            fi
            if ! [[ "$start_patch" =~ ^[0-9]+$ && "$end_patch" =~ ^[0-9]+$ ]]; then
              echo "::error ::Invalid patch numbers in range: $start-$end"
              exit 1
            fi
            if (( 10#$start_patch > 10#$end_patch )); then
              echo "::error ::Range start must not be greater than end: $start-$end"
              exit 1
            fi

            for ((p=10#$start_patch; p<=10#$end_patch; p++)); do
              echo -n "${prefix}${p},"
            done
          }

          FINAL_VERSIONS=""

          IFS=',' read -ra PARTS <<< "$VERSIONS_STRIPPED"
          for PART in "${PARTS[@]}"; do
            if [[ -z "$PART" ]]; then continue; fi
            if [[ "$PART" == *-* ]]; then
              START="${PART%%-*}"
              END="${PART##*-}"
              RANGE_EXPANDED="$(expand_range "$START" "$END")"
              FINAL_VERSIONS+="$RANGE_EXPANDED"
            else
              FINAL_VERSIONS+="$PART,"
            fi
          done

          # Remove trailing comma
          FINAL_VERSIONS="${FINAL_VERSIONS%,}"

          if [[ -z "$FINAL_VERSIONS" ]]; then
            echo "::error ::You must specify at least one valid Minecraft version."
            exit 1
          fi

          echo "mc_versions_list=$FINAL_VERSIONS" >> $GITHUB_OUTPUT

  build-zip:
    name: Prepare Release Archive
    runs-on: ubuntu-22.04
    needs: [normalize-tag]
    outputs:
      zip_name: ${{ steps.zip.outputs.archive_name }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Zip datapack
        id: zip
        run: |
          base_version="${{ needs.normalize-tag.outputs.base_version }}"
          repo_name="${GITHUB_REPOSITORY#*/}"
          archive_name="${repo_name}-${base_version}.zip"

          [ -f pack.mcmeta ] || { echo "::error::pack.mcmeta is missing"; exit 1; }
          zip -r "$archive_name" pack.mcmeta
          [ -d data ] && zip -r "$archive_name" data || true
          [ -d assets ] && zip -r "$archive_name" assets || true
          [ -f pack.png ] && zip -u "$archive_name" pack.png || true

          echo "archive_name=$archive_name" >> "$GITHUB_OUTPUT"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: datapack-archive
          path: ${{ steps.zip.outputs.archive_name }}

  release:
    name: Github & Modrinth Release
    runs-on: ubuntu-22.04
    needs: [normalize-tag, build-zip, prepare-versions]
    env:
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      MODRINTH_ID: ${{ vars.MODRINTH_ID }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download built archive
        uses: actions/download-artifact@v4
        with:
          name: datapack-archive

      - name: Release to GitHub and Modrinth
        uses: Kira-NT/mc-publish@v3
        with:
          name: "${{ needs.normalize-tag.outputs.base_version }}"
          version: "${{ needs.normalize-tag.outputs.base_version }}"
          version-type: "release"
          changelog: auto
          game-versions: ${{ needs.prepare-versions.outputs.mc_versions_list }}
          files: ${{ needs.build-zip.outputs.zip_name }}
          loaders: vanilla
          github-token: ${{ secrets.GITHUB_TOKEN }}
          modrinth-token: ${{ env.MODRINTH_TOKEN }}
          modrinth-id: ${{ env.MODRINTH_ID }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
