name: Publish Datapack Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.0.0)"
        required: true
        type: string
      versions:
        description: 'Game versions (e.g., 1.21.5 or 1.21-1.21.10)'
        required: true
        type: string
      changelog:
        description: 'Changelog (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Normalize tag to start with v
      - name: Normalize tag
        id: norm_tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ "$TAG" != v* ]]; then
            TAG="v$TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # Prepare the zip file with repo and version info
      - name: Zip files for release
        id: zip
        run: |
          tag="${{ steps.norm_tag.outputs.tag }}"
          repo_name="${GITHUB_REPOSITORY#*/}"
          zip_name="${repo_name}-${tag#v}.zip"

          [ -f pack.mcmeta ] || { echo "Error: pack.mcmeta not found"; exit 1; }
          zip -r "$zip_name" pack.mcmeta || true
          [ -d data ] && zip -r "$zip_name" data || true
          [ -d assets ] && zip -r "$zip_name" assets || true
          [ -f pack.png ] && zip -u "$zip_name" pack.png || true
          echo "zip_name=$zip_name" >> $GITHUB_OUTPUT

      # Publish to GitHub and Modrinth at once
      - name: Publish to GitHub Release and Modrinth
        uses: Kira-NT/mc-publish@v4
        with:
          name: ${{ github.event.repository.name }}
          version: ${{ steps.norm_tag.outputs.tag }}
          game_versions: ${{ github.event.inputs.versions }}
          changelog: ${{ github.event.inputs.changelog }}
          files: ${{ steps.zip.outputs.zip_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          modrinth-id: ${{ vars.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge: false