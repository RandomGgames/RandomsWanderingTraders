name: Create Datapack Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.0.0 or 1.0.0)"
        required: true
        type: string
      versions:
        description: |
          One or more Minecraft versions, comma separated (e.g. 1.21.9,1.21.10 or 1.21.10)  
          (Please do NOT use dash-ranges; input as explicit versions).
        required: true
        type: string

permissions:
  contents: write

env:
  NORMALIZED_TAG: ${{ github.event.inputs.tag }}

jobs:
  normalize-tag:
    name: Normalize Release Tag
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.out.outputs.tag }}
      base_version: ${{ steps.out.outputs.base_version }}
    steps:
      - id: out
        run: |
          inp="${{ github.event.inputs.tag }}"
          [[ "$inp" =~ ^v ]] && tag="$inp" || tag="v$inp"
          base_version="${tag#v}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "base_version=$base_version" >> "$GITHUB_OUTPUT"

  prepare-versions:
    name: Parse Minecraft Versions
    runs-on: ubuntu-22.04
    needs: normalize-tag
    outputs:
      mc_versions_json: ${{ steps.parse.outputs.mc_versions_json }}
      mc_versions_yaml: ${{ steps.parse.outputs.mc_versions_yaml }}
    steps:
      - id: parse
        run: |
          VERSIONS="${{ github.event.inputs.versions }}"
          # Error if blank
          if [[ -z "$VERSIONS" ]]; then
            echo "::error::You must specify at least one Minecraft version"
            exit 1
          fi
          # Remove all spaces, split into lines
          # Expand comma-separated (e.g., 1.21,1.22) into YAML
          versions_yaml=$(echo "$VERSIONS" | tr -d ' ' | tr ',' '\n' | sed '/^$/d' | awk '{print "- "$0}')
          versions_json=$(echo "$VERSIONS" | tr -d ' ' | tr ',' '\n' | sed '/^$/d' | jq -R . | jq -s .)
          echo "$versions_yaml"
          echo "mc_versions_yaml<<EOF" >> "$GITHUB_OUTPUT"
          echo "$versions_yaml" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "mc_versions_json=$versions_json" >> "$GITHUB_OUTPUT"

  build-zip:
    name: Prepare Release Archive
    runs-on: ubuntu-22.04
    needs: [normalize-tag]
    outputs:
      zip_name: ${{ steps.zip.outputs.archive_name }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Zip datapack
        id: zip
        run: |
          base_version="${{ needs.normalize-tag.outputs.base_version }}"
          repo_name="${GITHUB_REPOSITORY#*/}"
          archive_name="${repo_name}-${base_version}.zip"

          # Check for required manifest
          [ -f pack.mcmeta ] || { echo "::error::pack.mcmeta is missing"; exit 1; }
          zip -r "$archive_name" pack.mcmeta
          [ -d data ] && zip -r "$archive_name" data || true
          [ -d assets ] && zip -r "$archive_name" assets || true
          [ -f pack.png ] && zip -u "$archive_name" pack.png || true

          echo "archive_name=$archive_name" >> "$GITHUB_OUTPUT"

      - name: Upload release artifact (for downstream jobs)
        uses: actions/upload-artifact@v4
        with:
          name: datapack-archive
          path: ${{ steps.zip.outputs.archive_name }}

  release:
    name: Github & Modrinth Release
    runs-on: ubuntu-22.04
    needs: [normalize-tag, build-zip, prepare-versions]
    env:
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      MODRINTH_ID: ${{ vars.MODRINTH_ID }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download built archive
        uses: actions/download-artifact@v4
        with:
          name: datapack-archive

      - name: Release to GitHub and Modrinth
        uses: Kira-NT/mc-publish@v3
        with:
          name: "${{ needs.normalize-tag.outputs.base_version }}"
          version: "${{ needs.normalize-tag.outputs.base_version }}"
          version-type: "release"
          changelog: auto
          game-versions: ${{ needs.prepare-versions.outputs.mc_versions_yaml }}
          files: ${{ needs.build-zip.outputs.zip_name }}
          loaders: vanilla
          github-token: ${{ secrets.GITHUB_TOKEN }}
          modrinth-token: ${{ env.MODRINTH_TOKEN }}
          modrinth-id: ${{ env.MODRINTH_ID }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
