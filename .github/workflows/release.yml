name: Publish Datapack Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.0.0)"
        required: true
        type: string
      versions:
        description: "Game versions (e.g., 1.21.5 or 1.21-1.21.10)"
        required: true
        type: string
      changelog:
        description: "Changelog (optional)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Normalize tag
        id: norm_tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ "$TAG" != v* ]]; then
            TAG="v$TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Parse and expand versions
        id: versions
        run: |
          input="${{ github.event.inputs.versions }}"
          result=""
          OLDIFS=$IFS
          IFS=','
          for val in $input; do
            val=$(echo "$val" | xargs) # trim spaces
            if [[ "$val" =~ ^([0-9]+\.[0-9]+)\.([0-9]+)-\1\.([0-9]+)$ ]]; then
              prefix="${BASH_REMATCH[1]}"
              start="${BASH_REMATCH[2]}"
              end="${BASH_REMATCH[3]}"
              for ((i=start; i<=end; ++i)); do
                result+="${prefix}.${i},"
              done
            else
              result+="$val,"
            fi
          done
          IFS=$OLDIFS
          # Remove trailing comma
          result="${result%,}"
          echo "expanded_versions=$result" >> $GITHUB_OUTPUT

      - name: Zip files for release
        id: zip
        run: |
          tag="${{ steps.norm_tag.outputs.tag }}"
          repo_name="${GITHUB_REPOSITORY#*/}"
          zip_name="${repo_name}-${tag#v}.zip"

          [ -f pack.mcmeta ] || { echo "Error: pack.mcmeta not found"; exit 1; }
          zip -r "$zip_name" pack.mcmeta || true
          [ -d data ] && zip -r "$zip_name" data || true
          [ -d assets ] && zip -r "$zip_name" assets || true
          [ -f pack.png ] && zip -u "$zip_name" pack.png || true
          echo "zip_name=$zip_name" >> $GITHUB_OUTPUT

      - name: Publish to GitHub Release and Modrinth
        uses: Kira-NT/mc-publish@v3.2.0
        with:
          name: ${{ github.event.repository.name }}
          version: ${{ steps.norm_tag.outputs.tag }}
          changelog: ${{ github.event.inputs.changelog }}
          files: ${{ steps.zip.outputs.zip_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          modrinth-id: ${{ vars.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-game-versions: ${{ steps.versions.outputs.expanded_versions }}
          modrinth-loaders: datapack
