name: Create Datapack Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.0.0 or 1.0.0)"
        required: true
        type: string
      versions:
        description: "Minecraft versions (e.g. 1.21.9 or 1.21.9-1.21.11)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Normalize tag
        id: tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          [[ "$TAG" == v* ]] || TAG="v$TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "base=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Zip datapack (known-good logic)
        id: zip
        run: |
          repo_name="${GITHUB_REPOSITORY#*/}"
          zip_name="${repo_name}-${{ steps.tag.outputs.base }}.zip"

          [ -f pack.mcmeta ] || { echo "::error ::pack.mcmeta missing"; exit 1; }

          rm -f "$zip_name"
          zip -r "$zip_name" pack.mcmeta
          [ -d data ] && zip -r "$zip_name" data
          [ -d assets ] && zip -r "$zip_name" assets
          [ -f pack.png ] && zip -u "$zip_name" pack.png

          unzip -l "$zip_name"
          echo "zip=$zip_name" >> "$GITHUB_OUTPUT"

      - name: Publish to GitHub & Modrinth
        uses: Kira-NT/mc-publish@v3
        with:
          name: ${{ steps.tag.outputs.base }}
          version: ${{ steps.tag.outputs.base }}
          version-type: release
          changelog: auto
          game-versions: ${{ github.event.inputs.versions }}
          loaders: vanilla
          files: ${{ steps.zip.outputs.zip }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-id: ${{ vars.MODRINTH_ID }}
