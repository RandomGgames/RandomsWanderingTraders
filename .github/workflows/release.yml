name: Create Datapack Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.0.0 or 1.0.0)"
        required: true
        type: string
      versions:
        description: |
          One or more compatible Minecraft versions, comma separated (e.g. 1.21.9,1.21.10).
          Do NOT use dash-ranges, please specify all versions explicitly.
        required: true
        type: string

permissions:
  contents: write

env:
  NORMALIZED_TAG: ${{ github.event.inputs.tag }}

jobs:
  normalize-tag:
    name: Normalize Release Tag
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.out.outputs.tag }}
      base_version: ${{ steps.out.outputs.base_version }}
    steps:
      - id: out
        run: |
          inp="${{ github.event.inputs.tag }}"
          [[ "$inp" =~ ^v ]] && tag="$inp" || tag="v$inp"
          base_version="${tag#v}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "base_version=$base_version" >> "$GITHUB_OUTPUT"

  prepare-versions:
    name: Parse and Validate Minecraft Versions
    runs-on: ubuntu-22.04
    needs: normalize-tag
    outputs:
      mc_versions_list: ${{ steps.versions.outputs.mc_versions_list }}
    steps:
      - id: versions
        run: |
          VERSIONS="${{ github.event.inputs.versions }}"
          VERSIONS_STRIPPED="$(echo "$VERSIONS" | tr -d ' ' | tr -s ',')"
          # Fail on dash, as ranges not supported
          if [[ "$VERSIONS_STRIPPED" == *-* ]]; then
            echo "::error ::Dash-ranges are not supported. Please enumerate all versions with commas (e.g. 1.21.9,1.21.10)."
            exit 1
          fi
          # Remove leading/trailing commas & spaces, fail if blank
          VERSION_LIST=$(echo "$VERSIONS_STRIPPED" | sed 's/^,*//; s/,*$//')
          if [[ -z "$VERSION_LIST" ]]; then
            echo "::error ::You must specify at least one Minecraft version."
            exit 1
          fi
          # Output as comma-separated list
          echo "mc_versions_list=$VERSION_LIST" >> $GITHUB_OUTPUT

  build-zip:
    name: Prepare Release Archive
    runs-on: ubuntu-22.04
    needs: [normalize-tag]
    outputs:
      zip_name: ${{ steps.zip.outputs.archive_name }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Zip datapack
        id: zip
        run: |
          base_version="${{ needs.normalize-tag.outputs.base_version }}"
          repo_name="${GITHUB_REPOSITORY#*/}"
          archive_name="${repo_name}-${base_version}.zip"

          [ -f pack.mcmeta ] || { echo "::error::pack.mcmeta is missing"; exit 1; }
          zip -r "$archive_name" pack.mcmeta
          [ -d data ] && zip -r "$archive_name" data || true
          [ -d assets ] && zip -r "$archive_name" assets || true
          [ -f pack.png ] && zip -u "$archive_name" pack.png || true

          echo "archive_name=$archive_name" >> "$GITHUB_OUTPUT"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: datapack-archive
          path: ${{ steps.zip.outputs.archive_name }}

  release:
    name: Github & Modrinth Release
    runs-on: ubuntu-22.04
    needs: [normalize-tag, build-zip, prepare-versions]
    env:
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
      MODRINTH_ID: ${{ vars.MODRINTH_ID }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download built archive
        uses: actions/download-artifact@v4
        with:
          name: datapack-archive

      - name: Release to GitHub and Modrinth
        uses: Kira-NT/mc-publish@v3
        with:
          name: "${{ needs.normalize-tag.outputs.base_version }}"
          version: "${{ needs.normalize-tag.outputs.base_version }}"
          version-type: "release"
          changelog: auto
          game-versions: ${{ needs.prepare-versions.outputs.mc_versions_list }}
          files: ${{ needs.build-zip.outputs.zip_name }}
          loaders: vanilla
          github-token: ${{ secrets.GITHUB_TOKEN }}
          modrinth-token: ${{ env.MODRINTH_TOKEN }}
          modrinth-id: ${{ env.MODRINTH_ID }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
