name: Publish Datapack Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v1.0.0)"
        required: true
        type: string
      versions:
        description: "Game versions (e.g., 1.21.9,1.21.11 or 1.21.9-1.21.11)"
        required: true
        type: string
      changelog:
        description: "Changelog (optional)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize tag
        id: norm_tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ "$TAG" != v* ]]; then
            TAG="v$TAG"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Parse and expand game versions (to newline, for mc-publish)
        id: expanded_versions
        shell: bash
        run: |
          input="${{ github.event.inputs.versions }}"
          output=""
          OLDIFS="$IFS"
          IFS=','

          for val in $input; do
            val="$(echo "$val" | xargs)"
            if [[ "$val" =~ ^([0-9]+\.[0-9]+)\.([0-9]+)-\1\.([0-9]+)$ ]]; then
              # Example: 1.21.9-1.21.11
              prefix="${BASH_REMATCH[1]}"
              start="${BASH_REMATCH[2]}"
              end="${BASH_REMATCH[3]}"
              for ((i=start; i<=end; ++i)); do
                output+="${prefix}.${i}"$'\n'
              done
            elif [[ "$val" =~ ^([0-9]+\.[0-9]+)\.([0-9]+)-([0-9]+)$ ]]; then
              # Example: 1.21.9-11 (shorthand)
              prefix="${BASH_REMATCH[1]}"
              start="${BASH_REMATCH[2]}"
              end="${BASH_REMATCH[3]}"
              for ((i=start; i<=end; ++i)); do
                output+="${prefix}.${i}"$'\n'
              done
            elif [[ -n "$val" ]]; then
              output+="$val"$'\n'
            fi
          done

          IFS="$OLDIFS"
          # Remove trailing newlines and blank lines just in case
          output="$(echo "$output" | sed '/^[[:space:]]*$/d')"
          echo "expanded_versions<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Show built version list for debug
        run: |
          echo "Expanded versions:"
          echo "${{ steps.expanded_versions.outputs.expanded_versions }}"
          echo "--- END VERSIONS ---"

      - name: Zip datapack files
        id: zip
        run: |
          tag="${{ steps.norm_tag.outputs.tag }}"
          repo_name="${GITHUB_REPOSITORY#*/}"
          zip_name="${repo_name}-${tag#v}.zip"

          [ -f pack.mcmeta ] || { echo "Error: pack.mcmeta not found"; exit 1; }
          zip -r "$zip_name" pack.mcmeta || true
          [ -d data ] && zip -r "$zip_name" data || true
          [ -d assets ] && zip -r "$zip_name" assets || true
          [ -f pack.png ] && zip -u "$zip_name" pack.png || true
          echo "zip_name=$zip_name" >> $GITHUB_OUTPUT

      - name: Publish to GitHub Release and Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          loaders: |
            datapack
          game-versions: ${{ steps.expanded_versions.outputs.expanded_versions }}
          files: ${{ steps.zip.outputs.zip_name }}
          name: ${{ github.event.repository.name }} ${{ steps.norm_tag.outputs.tag }}
          version: ${{ steps.norm_tag.outputs.tag }}
          changelog: ${{ github.event.inputs.changelog }}
